name: CI

# Set default shell as interactive (source ~/.bashrc)
defaults:
  run:
    shell: bash -ieo pipefail {0}

# Run only one instance of this workflow at a time
# cancel-in-progress: stop running workflow and run latest instead
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - python-setup
  # Don't forget to require approval for all outside collaborators
  pull_request:
    branches: '*'
  # Allow manual workflow runs
  workflow_dispatch:

jobs:
  pc-emul:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: clean
        run: make clean
      - name: setup
        run: make setup
      - name: pc-emul test
        run: make -C ../iob_soc_sut_V* pc-emul-test

  verilator:
    runs-on: self-hosted
    timeout-minutes: 30
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ pc-emul ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      # Init mem
      - name: clean
        run: make clean
      - name: setup init_mem
        run: make setup
      - name: verilator test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=verilator
      # No init mem
      - name: clean
        run: make clean
      - name: setup
        run: make setup INIT_MEM=0
      - name: verilator test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=verilator
      # Init mem and Ext mem
      - name: clean
        run: make clean
      - name: setup init_mem ext_mem
        run: make setup INIT_MEM=1 USE_EXTMEM=1
      - name: verilator test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=verilator
      # No init mem and Ext mem
      - name: clean
        run: make clean
      - name: setup ext_mem
        run: make setup INIT_MEM=0 USE_EXTMEM=1
      - name: verilator test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=verilator
  
  icarus:
    runs-on: self-hosted
    timeout-minutes: 90
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    needs: [ pc-emul ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      # Init mem
      - name: clean
        run: make clean
      - name: setup init_mem
        run: make setup
      - name: icarus test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=icarus
      # No init mem - Disabled because it takes too long and is already checked by verilator
      #- name: clean
      #  run: make clean
      #- name: setup
      #  run: make setup INIT_MEM=0
      #- name: icarus test
      #  run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=icarus
      # Init mem and Ext mem
      - name: clean
        run: make clean
      - name: setup init_mem ext_mem
        run: make setup INIT_MEM=1 USE_EXTMEM=1
      - name: icarus test
        run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=icarus
      # No init mem and Ext mem - Disabled because it takes too long and is already checked by verilator
      #- name: clean
      #  run: make clean
      #- name: setup ext_mem
      #  run: make setup INIT_MEM=0 USE_EXTMEM=1
      #- name: icarus test
      #  run: make -C ../iob_soc_sut_V* sim-test SIMULATOR=icarus

  tester-icarus:
    runs-on: self-hosted
    timeout-minutes: 30
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ icarus ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      # Running tests with INIT_MEM=0 is to slow for icarus. Run specific icarus test instead (with INIT_MEM=1)
      - name: Tester Icarus
        run: make tester-sim-test-icarus

  tester-verilator:
    runs-on: self-hosted
    timeout-minutes: 30
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ verilator ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: Tester verilator
        run: make tester-sim-test SIMULATOR=verilator
  
  cyclonev:
    runs-on: self-hosted
    timeout-minutes: 60
    if: ${{ !cancelled() }}
    needs: [ icarus, verilator ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      # Init mem
      - name: clean
        run: make clean
      - name: setup init_mem
        run: make setup
      - name: cyclonev test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=CYCLONEV-GT-DK
      # No init mem
      - name: clean
        run: make clean
      - name: setup
        run: make setup INIT_MEM=0
      - name: cyclonev test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=CYCLONEV-GT-DK
      # No init mem and Ext mem
      - name: clean
        run: make clean
      - name: setup ext_mem
        run: make setup INIT_MEM=0 USE_EXTMEM=1
      - name: cyclonev test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=CYCLONEV-GT-DK

  tester-cyclonev:
    runs-on: self-hosted
    timeout-minutes: 60
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ cyclonev ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: Tester CYCLONEV
        run: make tester-fpga-test-cyclone

  tester-netlist-cyclonev:
    runs-on: self-hosted
    timeout-minutes: 60
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ tester-cyclonev ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: Tester Netlist CYCLONEV
        run: make tester-sut-netlist BOARD=CYCLONEV-GT-DK
  
  aes-ku040:
    runs-on: self-hosted
    timeout-minutes: 90
    if: ${{ !cancelled() }}
    needs: [ icarus, verilator ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      # Init mem
      - name: clean
        run: make clean
      - name: setup init_mem
        run: make setup
      - name: ku040 test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=AES-KU040-DB-G
      # No init mem
      - name: clean
        run: make clean
      - name: setup
        run: make setup INIT_MEM=0
      - name: ku040 test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=AES-KU040-DB-G
      # No init mem and Ext mem
      - name: clean
        run: make clean
      - name: setup ext_mem
        run: make setup INIT_MEM=0 USE_EXTMEM=1
      - name: ku040 test
        run: make -C ../iob_soc_sut_V* fpga-test BOARD=AES-KU040-DB-G

  tester-aes-ku040:
    runs-on: self-hosted
    timeout-minutes: 90
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ aes-ku040 ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: Tester KU040
        run: make tester-fpga-test BOARD=AES-KU040-DB-G

  tester-netlist-aes-ku040:
    runs-on: self-hosted
    timeout-minutes: 90
    # always run, except when previous job was cancelled
    if: ${{ !cancelled() }}
    # run after indicated job
    needs: [ tester-aes-ku040 ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: Tester Netlist KU040
        run: make tester-sut-netlist BOARD=AES-KU040-DB-G
  
  doc:
    runs-on: self-hosted
    timeout-minutes: 60
    if: ${{ !cancelled() }}
    needs: [ cyclonev, aes-ku040 ]
  
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.IOB_GHACTIONS }}
          submodules: 'recursive'
      - name: clean
        run: make clean
      - name: setup
        run: make setup
      - name: doc test
        run: make -C ../iob_soc_sut_V* doc-test
